{% extends 'base.html' %}

{% block content %}

<h3> Product Collection</h3>

<div class="row">
{% for category in category_list %}
    <a href="{% url 'category_details' category.id %}">

        <div class="card col s4">
            <div class="card-image">
                {% load static %}
                <img width="100px" height="100px" src={% static product.image|cut:'main_app/static/' %} />
            </div>
            <div class="card-content">
                <span class="card-title">{{ category.type }}</span>
                <div>
                    <img width="100px" height="100px" src={% static category.cat_image|cut:'main_app/static/' %} />
                </div>   
            </div>   
        </div>
    </a>
{% endfor %}
</div>
{% endblock %}
