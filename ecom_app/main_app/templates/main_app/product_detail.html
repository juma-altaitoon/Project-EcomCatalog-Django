{% extends 'base.html' %}


{% block content %}
{% load static %}
<h3>Product Page / {{ product.name }}</h3>
<img width="100px" height="100px" src={% static product.image|cut:'main_app/static/' %} />
<p>BHD {{product.price}}</p>
<p>{{product.category}}</p>
<textarea>{{product.description}}</textarea>
<p>Quantity : {{ product.quantity }} </p>
<hr>
<a href="{% url 'product_update' product.id %}">Edit</a>
<a href="{% url 'product_delete' product.id %}">Delete</a>





{% endblock %}
