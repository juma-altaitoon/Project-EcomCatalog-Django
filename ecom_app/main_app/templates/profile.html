{% extends 'base.html' %} 

{% block content %}


<div class="center">
	<form method="POST" enctype="multipart/form-data" class="card">
		{% csrf_token %} 
		
	    {% if user.profile %}
			<img src="{{user.profile.avatar.url}}" alt="{{ user.username }}" class="avatar"  accept=".jpg,.jpeg,.png"/>
	    {% endif %}
	    
	    <h2 class="text-center">{{ user.username | title }}</h2>
	    <p class="text-center"><a href="mailto:{{user.email}}">{{user.email}}</a></p>
   	    <hr>
		
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="{{user.email}}" />

            <h3>Shipping address</h3>
            <label for="address">Home Address:</label>
            <input type="address" id="address" name="address" value="{{text}}" />
            <label for="address">Line1:</label>
            <input type="address2" id="address2" name="address2" value="{{text}}" />
            <label for="address3">Line2:</label>
            <input type="address3" id="address3" name="address3" value="{{text}}" />
			
		<br><br><br>
		<label for="avatar">Avatar:</label>
		<input type="file" name="avatar" id="avatar">	
		<br><br><br>
	    <a type="submit" class="btn blue-grey darken-4">Update Profile</a>
		<br><br>
	
	</form>
</div>

{% endblock content %}
